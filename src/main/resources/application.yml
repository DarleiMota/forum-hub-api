spring:
  datasource:
    url: jdbc:mysql://localhost:3306/forumhub
    username: user
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        type:
          preferred_uuid_jdbc_type: BINARY  # UUID <-> BINARY(16) nos IDs
        format_sql: true

  flyway:
    url: jdbc:mysql://localhost:3306/forumhub
    user: user
    password: password
    locations: classpath:db/migration
    repair-on-migrate: true

